{% extends 'base.html' %}
{% load static %}
{% block title %} Wishlist {% endblock%}

{% block content %}

<main>
    <main>
        <div class="InventoryContainer">
            <h1 class="InventoryContainer__Title">Your Books</h1>
            {% for book in wishlist %}

            <div class="InventoryContainer__Book">
                <a href="{% url 'visualize' book.uuid %}">
                    <div class="InventoryContainer__Book-Cover">
                        <img src="{{ book.cover.url }}">
                    </div>
                </a>

                <div class="InventoryContainer__Book-Info">
                    {{ book.title }} Expires in 10 days

                    <div>
                        <a class="InventoryContainer__Book-Button" href="{% url 'read' book.uuid %}">Read</a>
                        <a class="InventoryContainer__Book-Button" href="{% url 'mp3' book.uuid %}">Audio</a>
                        <a class="InventoryContainer__Book-Button" href="{% url 'pdf' book.uuid %}">PDF</a>
                        <a class="InventoryContainer__Book-Button" href="#">Return</a>
                    </div>

                </div>

            </div>

            {% endfor %}
        </div>
        </div>
    </main>

    {% endblock %}
