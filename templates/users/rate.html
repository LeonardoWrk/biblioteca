{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/rate-style.css' %}">
    <title>Library Interface</title>
</head>

<html>

{% if user.is_authenticated %}

<body>
    <header class="Header">
        <div class="Header__Title">
            Library {{ request.session.name }}
        </div>
        <nav class="Header__Navbar">
            <ul>
                <li><a href="{% url 'inventory' %}">Inventory</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>

        <div class="Form">
            <h1 class="Form__Title"> {{ book_title }} </h1>

            <div class="Container">
                <div class="Container__Book">

                    <div class="Book__Cover">
                        <img src="{{ book_cover }}">
                    </div>

                </div>

                <div class="Form__Submit">
                    <a>⭐</a>
                    <a>⭐</a>
                    <a>⭐</a>
                    <a>⭐</a>
                    <a>⭐</a>
                </div>
                <div class="Submit__Button">
                    <a href="{% url 'inventory' %}">Back</a>
                    <a href="">Rate</a>
                </div>
            </div>

        </div>
    </main>
    <script src="{% static 'js/starEvent.js' %}" async></script>
</body>

{% else %}

<body>
    <div class="Form">
        <h1 class="Form__Title">404 NOT FOUND</h1>
    </div>
</body>

{% endif %}


</html>
