{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/read-style.css' %}">
    <title>Library Interface</title>
</head>

{% if user.is_authenticated %}

<body>
    <header class="Header">
        <div class="Header__Title">
            Library {{ request.session.name }}
        </div>
        <nav class="Header__Navbar">
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'browse' %}">Browse</a></li>
                <li><a href="{% url 'wishlist' %}">wishlist</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="Container">
        <h1 class="Container__Title">{{ book_title }}</h1>

        <div class="Container__Description">
            {{ book_desc }}
        </div>

        <div class="Container__TextContainer">
            <div class="TextContainer__TextAreaContainer">
                <textarea class="TextAreaContainer__Cont" disabled name="cont">{{ book_cont }}</textarea>
            </div>
        </div>

        <div class="Container__Button">
            <a href="{% url 'inventory' %}">Back</a>
        </div>
    </div>
    </div>
</body>

{% endif %}

</html>
